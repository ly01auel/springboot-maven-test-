<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/user/dologin}" method="post">
			<img class="mb-4" src="asserts/img/file.jpg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{i18n.title}">Please sign in</h1>
			<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{i18n.username}">Username</label>
			<input type="text" name="userName" class="form-control" th:placeholder="#{i18n.username}" placeholder="Username" required="" autofocus="">
			<label class="sr-only" th:text="#{i18n.password}">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{i18n.password}" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
		          <input type="checkbox" value="remember-me"> [[#{i18n.remember}]]
		        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{i18n.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/(lang='zh_CN')}" th:text="#{i18n.chinese}">中文</a>
			<a class="btn btn-sm" th:href="@{/(lang='en_US')}" th:text="#{i18n.english}">English</a>
			<a class="btn btn-sm" th:href="@{/(lang='ja_JP')}" th:text="#{i18n.japanese}">日本語</a>
		</form>

	</body>

</html>
